<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue练习</title>
    <script src = "js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <font size = "5" v-bind:color = "ys1">大吉大利</font>
        <font size = "5" v-bind:color = "ys2">开门红28</font>
        <!--<font size = "5" v-bind:color = "{{ys1}}">错误的做法</font>
        <font size = "5" v-bind:color = "{{ys2}}">错误的做法</font>-->
    </div>
<script>
    //插值表达式不能用于html标签的属性取值
    //想要给html标签的属性设置变量的值，需要使用v-bind
    new Vue({
        el : "#app",
        data : {
            ys1 : "red",
            ys2 : "green"
        }
    });
</script>
</body>
</html>
