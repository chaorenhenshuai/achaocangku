<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue练习</title>
    <script type = "text/javascript" src = "js/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
</head>
<body>
    <div id = "app">
        {{message}}    <!-- vue的插值表达式,把data中定义数据显示在此处-->
    </div>
</body>
<script>
    var app = new Vue({
        el : "#app",    //由vue接管id为app区域
        data : {
            message : "Hello Vue achao haha" //注意此处,不要加分号
        }
    });
</script>
</html>
