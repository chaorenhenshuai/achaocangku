<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue练习</title>
    <script src = "js/vue.js"></script>
</head>
<body>
    <div id = "app">
       <!-- Vue:<input type = "text" v-on:keydown.enter = "fun1">-->
        Vue:<input type = "text" @keydown.enter = "fun1">
    </div>
<script>
    new Vue({
        el : "#app",
        methods : {
            fun1:function(){
                alert("按下的是回车键");
            }
        }
    });
</script>
</body>
</html>
