<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue练习</title>
    <script src = "js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <div v-text = "message"></div>
        <div v-html = "message"></div>
    </div>
<script>
    new Vue({
        el : "#app",
        data : {
            message : "<h1>Hello Vue</h1>"
        }
    });
</script>
</body>
</html>
